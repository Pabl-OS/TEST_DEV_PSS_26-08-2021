<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0">
                <div class="card-title text-center">
                    <h1 class="mt-5">Login</h1>
                </div>
                <form class="signup" #loginForm="ngForm" (ngSubmit)="loginU()">
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="login.email" class="form-control" name="email" id="email"  placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="login.password" name="password" id="password"  class="form-control" placeholder="password">
                    </div>
                     <button type="submit" class="btn btn-primary">Login</button>             
                </form>
            </div>
        </div>
    </div>
</div>
