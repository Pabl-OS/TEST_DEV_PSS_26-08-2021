
<div class="container">
    <form class="form-control mt-4" #peopleForm="ngForm" (ngSubmit)="updatePeople()" > 
        <h1>Actualizar Persona</h1>
        <div class="mb-3">
            <label for="name"  class="form-label">Nombre</label>
            <input type="text"   [(ngModel)]="peopleInfo.Nombre"   class="form-control"  name="name" id="name">
        </div>
        <div class="mb-3">
            <label for="ApellidoPaterno" class="form-label">Apellido Paterno</label>
            <input type="text"  [(ngModel)]="peopleInfo.ApellidoPaterno"  class="form-control" id="ApellidoPaterno" name="ApellidoPaterno">
        </div>
        <div class="mb-3">
            <label for="ApellidoMaterno" class="form-label">Apellido Materno</label>
            <input type="text"   [(ngModel)]="peopleInfo.ApellidoMaterno" class="form-control" id="ApellidoMaterno" name="ApellidoMaterno">
        </div>
        <div class="mb-3">
            <label for="rfc" class="form-label">RFC</label>
            <input type="text"   [(ngModel)]="peopleInfo.RFC" class="form-control" id="rfc" name="rfc">
        </div>
        <div class="mb-3">
            <label for="fnacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="Date"   [ngModel]="peopleInfo.FechaNacimiento | date:'yyyy-MM-dd'"  
            (ngModelChange)="peopleInfo.FechaNacimiento = $event"      class="form-control" id="fnacimiento" name="fnacimiento">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
