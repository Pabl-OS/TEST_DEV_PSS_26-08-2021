<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0">
                <div class="card-title text-center">
                    <h1 class="mt-5">Login Toka</h1>
                </div>
                <form class="signup" #loginForm="ngForm" (ngSubmit)="loginToka()">
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="usrToka.Username" class="form-control" name="Username" id="Username"  placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="usrToka.Password" name="Password" id="Password"  class="form-control" placeholder="password">
                    </div>
                     <button type="submit" class="btn btn-primary">Login</button>             
                </form>
            </div>
        </div>
    </div>
